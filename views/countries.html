<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,400;1,300&family=Unbounded:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/countries" method="post">
        {% for countries in countries %}
        <div class="countriesCards">
            <h1>
                {{countries.name}}
            </h1>
            <h5>
                {{countries.residencePermit}}
            </h5>
            <h5>
                {{countries.permanentResident}}
            </h5>
            <h5>
                {{countries.visaCost}}
            </h5>
            <h5>
                {{countries.worldPart}}
            </h5>
            <h5>
                {{countries.language}}
            </h5>
            <h5>
                {{countries.lifeComfort}}
            </h5>
        </div>
        {% endfor %}
    </form>
</body>
</html>
